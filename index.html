<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo-instagram.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/nathmelop/" target="_blank" class="instagram-login">continue com nathmelop</a>
                <a href="#" class="instagram-logout">remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">não é nathmelop?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
